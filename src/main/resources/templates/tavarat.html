<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Nyyttarit</title>
        <script src="../../js/jquery-1.12.3.min.js" th:src="@{/js/jquery-1.12.3.min.js}"></script>
        <script src="../../js/script.js" th:src="@{/js/script.js}"></script>
        <link rel="stylesheet" type="text/css" media="all"  href="../../css/listPageStyle.css" th:href="@{/css/listPageStyle.css}" />
    </head>
    <body>
        <div>
            <div th:replace="fragments/header :: header"></div>
        </div>

        <div class="upper-div">
            <span th:text="${itemList.name}"></span>
        </div>



        <div id="wrapper">
            <div class="center-List">
                <div class="mobileTitle">
                    <span th:text="${itemList.name}"></span>
                    <hr style="margin-top: 24px"></hr>
                </div>

                <div id="description">
                    <span th:utext="${#strings.replace( #strings.escapeXml( itemList.description ),T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}" ></span>
                </div>

                <hr style="margin-top: 24px"></hr>

                <div th:if="${loggedUser != null}">


                    <ul>
                        <form id="nyyttariLomake" th:if="${loggedUser.id == itemListCreatorId}" action="#" th:action="@{/nyyttarit/{id}/lisaa(id=${id})}" th:object="${item}" method="POST">
                            <li><input type="text" placeholder="Nimi, esim: Kokista 1,5l" th:field="*{name}" /></li>
                            <li><input type="number" placeholder="Määrä" th:field="*{amount}" /></li>
                            <li><input type="submit" value="Lisää tavara!" /></li>
                        </form>
                    </ul>
                    <hr style="margin-top: 24px"></hr>
                </div>

                <div class="itemList" th:each="item : ${items}">
                    <ul>
                        <li>
                            <span th:text="${item.name}"></span>, <span th:text="${item.amount}"></span> kappaletta.
                            <br/>
                            Varattu <span th:text="${item.reserved}"></span>/<span th:text="${item.amount}"></span>
                            <ul>
                                <li th:each="reserve : ${item.reservedBy}">
                                    Varannut: <span th:text="${reserve.name}"></span> Määrä: <span th:text="${reserve.amount}"></span>
                                </li>
                            </ul>
                        </li>
                        <div th:if="${loggedUser != null}">
                            <li th:if="${loggedUser.id == itemListCreatorId}">
                                <form th:action="@{/nyyttarit/{id}/delete/{tavara_id}(id=${id}, tavara_id=${item.id})}" method="POST"><input type="submit" value="poista"/></form>
                            </li>
                        </div>
                        <form th:action="@{/nyyttarit/{id}/varaa/{tavara_id}(id=${id}, tavara_id=${item.id})}" method="POST">
                            <input type="text" name="reserverName" required="required"/>
                            <input type="number" min="1" th:max="${item.amount - item.reserved}" name="reserveAmount" />
                            <input type="submit" value="Varaa"/>
                        </form>
                    </ul>
                    <hr style="margin-top: 24px"></hr>
                </div>

            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
