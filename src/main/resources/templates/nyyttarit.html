<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Nyyttarit</title>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>

        <main>
            <table th:each="itemList : ${itemLists}">
                <tr>
                    <td th:text="${itemList.name}">404</td>
                </tr>
                <tr>
                    <td>
                        <form th:action="@{/nyyttarit/{id}/delete(id=${itemList.id})}" method="POST"><input type="submit" value="poista"/></form>
                    </td>
                </tr>
            </table>
            
            <form action="#" th:action="@{/nyyttarit}" th:object="${itemList}" method="POST">

                <table>
                    <tr>
                        <td>Nimi: </td>
                        <td><input type="text" th:field="*{name}" /></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Lisää lista!" /></td>
                    </tr>
                    
                </table>
            </form>
        </main>

        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
