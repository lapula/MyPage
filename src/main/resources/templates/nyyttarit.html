<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Nyyttarit</title>
        <script src="../../js/jquery-1.12.3.min.js" th:src="@{/js/jquery-1.12.3.min.js}"></script>
        <script src="../../js/script.js" th:src="@{/js/script.js}"></script>
        <link rel="stylesheet" type="text/css" media="all"  href="../../css/listPageStyle.css" th:href="@{css/listPageStyle.css}" />
    </head>
    <body>
        <div>
            <div th:replace="fragments/header :: header"></div>
        </div>

        <div id="wrapper">

            <div class="upper-div">
                <span>Omat nyyttärit.</span>
            </div>

            <div class="center-List">


                <ul>
                    <form id="nyyttariLomake" action="#" th:action="@{/nyyttarit}" th:object="${itemList}" method="POST">
                        <li>
                            <input type="text" placeholder="Tapahtuman nimi" th:field="*{name}" />
                        </li>
                        <li>
                            <textarea placeholder="Tapahtuman kuvaus" form="nyyttariLomake" th:field="*{description}" rows="4" cols="50"></textarea>
                        </li>
                        <li>
                            <input type="submit" value="Lisää lista!" />
                        </li>
                    </form>
                </ul>


                <ul class="nyyttariKuvaus" th:each="itemList : ${itemLists}">

                    <li id="nyyttariTitle">
                        <a th:href="@{/nyyttarit/{id}(id=${itemList.id})}"><span th:text="${itemList.name}"></span></a>
                    </li>

                    <li>
                        <span th:text="${itemList.description}"></span>
                    </li>

                    <li>
                        <form id="poistaNyyttariLomake" th:action="@{/nyyttarit/delete/{id}(id=${itemList.id})}" method="POST"><input type="submit" value="poista"/></form>
                    </li>

                </ul>


            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
