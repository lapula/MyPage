<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Nyyttarit</title>
        <link rel="stylesheet" type="text/css" media="all"  href="../../css/style.css" th:href="@{css/style.css}" />
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>

        <main>
            <table th:each="itemList : ${itemLists}">
                <tr>
                    <td>
                        <a th:href="@{/nyyttarit/{id}(id=${itemList.id})}"><span th:text="${itemList.name}"></span></a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span th:text="${itemList.description}"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form th:action="@{/nyyttarit/delete/{id}(id=${itemList.id})}" method="POST"><input type="submit" value="poista"/></form>
                    </td>
                </tr>
            </table>

            <form id="nyyttariLomake" action="#" th:action="@{/nyyttarit}" th:object="${itemList}" method="POST">

                <table>
                    <tr>
                        <td>Nimi: </td>
                        <td><input type="text" th:field="*{name}" /></td>
                    </tr>
                    <tr>
                        <td>Kuvaus: </td>
                        <td>
                            <textarea form="nyyttariLomake" th:field="*{description}" rows="4" cols="50"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Lisää lista!" /></td>
                    </tr>

                </table>
            </form>
        </main>

        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
